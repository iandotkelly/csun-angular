<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../styles.css" />
	</head>
	<body ng-app="myApp">
		<div ng-controller="myCtrl">
			<!-- simple input field -->
			<input ng-model="myValue"/>
			<!-- showing the value is bound to the model
				and can be included in the template -->
			<p>$scope.myValue is : {{myValue}}</p>
			<!-- and that angular can evaluate expressions -->
			<p>I can evaluate an expression: 1 + 1 = {{ 1 + 1 }}</p>
		</div>
		<script src="../bower_components/angular/angular.js"></script>
		<script src="ex1.js"></script>
	</body>
</html>
