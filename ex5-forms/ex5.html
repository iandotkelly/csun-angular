<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../styles.css" />
	</head>
	<body ng-app="myApp">
		<div ng-controller="myListController">
			<form novalidate class="instant" name="myForm">
				<label for="name">Name:</label>
				<input id="name" name="name" type="text" ng-model="user.name" required ng-minlength="5"/><br/><br/>
				<label for="email">Email:</label>
				<input id="email" name="email" type="email" ng-model="user.email" required/><br/><br/>
				<button ng-click="update(user)" ng-disabled="myForm.$invalid">Save</button>
				<p>myForm.$dirty = {{myForm.$dirty}}</p>
				<p>myForm.$pristine = {{myForm.$pristine}}</p>
				<p>myForm.$valid = {{myForm.$valid}}</p>
				<pre>user = {{ user | json }}</pre>
			</form>
		</div>
		<script src="../bower_components/angular/angular.js"></script>
		<script src="ex5.js"></script>
	</body>
</html>
